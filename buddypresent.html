<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Cache-control" content="no-cache">
  <meta http-equiv="Expires" content="-1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
</head>

<body onhashchange="reloadpage()">
  <div class="scroll">
    <div class = "loader"></div>
    <div class = "Hotbar">
    <button class = "Home" type="button" name="button" onclick="gohome()">HOME</button>
    </div>
    <p class = "Person_Page"></p>
    <div class="activate">
      <div class="largewindow">
        <!-- <a class="BUTTON_IDU" onclick="closetobig()">X</a> -->
        <div class="largeimageload">
        </div>
        <div class = "buttons">
          <button class="box" type="button" name="button" onclick="closetobig()">
              <div class = "Exit">
                <p>Exit</p>
              </div>
          </button>
          <button class="Originator box" type="button" name="button">
            <p class="whitespace Rough">Rough By</p>
            <p class="ogname"></p>
            <!-- <div class="ogname"></div> -->
          </button>
          <button class="Successor box" type="button" name="button">
            <p class="whitespace Finished">Finished By</p>
            <p class="sucname"></p>
            <!-- <div class="sucname"></div> -->
          </button>
      </div>
      </div>
    </div>
    <!-- <div class = "loadersmall"></div>  -->
    <div class = "ContestantContent">
      <div class="Just_Suc">
        <div class="tag-hold">
          <p class="Tag">Rough Work</p>
        </div>
        <ul id="piclist">
        </ul>
      </div>
      <div class="OG_n_Suc">
        <div class="tag-hold">
          <p class="Tag">Completed By Others</p>
        </div>
        <ul id="piclist">
        </ul>
      </div>
      <div class="Suc_n_OG">
        <div class="tag-hold">
          <p class="Tag"></p>
        </div>
        <ul id="piclist">
        </ul>
      </div>
    </div>
    <p class = "Hakim">Built By Hakim Ottey 2020</p>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lazyload@2.0.0-rc.2/lazyload.js"></script>
  <script src="JS/script.js"></script>
</body>

</html>
